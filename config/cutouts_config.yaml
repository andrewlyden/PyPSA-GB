# Safety Features
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
safety:
  # Prevent accidental re-downloads of existing cutouts
  skip_existing: true
  
  # Backup existing cutouts before overwriting
  backup_before_overwrite: true
  
  # Confirm before expensive operations
  confirm_large_downloads: true
  large_download_threshold: 5  # GB total download size
  
  # Lock file to prevent multiple simultaneous downloads
  use_lock_file: true
  lock_file: "resources/atlite/.download_lock"

