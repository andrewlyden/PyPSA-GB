paths:
  # Output directory for cutouts
  cutouts_dir: "resources/atlite/cutouts"
  
  # Backup directory (optional - for safety)
  backup_dir: "backup/cutouts"
  
  # Log directory for cutout generation
  log_dir: "logs/cutouts"
  
  # Scenarios configuration file
  scenarios_file: "config/scenarios.yaml"

