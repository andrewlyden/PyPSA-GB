# Validation
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
validation:
  # Validate cutout files after download
  validate_after_download: true
  
  # Check for required variables in cutouts
  required_variables:
    - "temperature"
    - "wnd10m" 
    - "wnd100m"
    - "influx_direct"
    - "influx_diffuse"
  
  # Check temporal coverage (ensure full year)
  check_temporal_coverage: true
  expected_hours_per_year: 8760  # 365 days * 24 hours

