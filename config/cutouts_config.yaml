# Years Configuration
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Control which weather years to download cutouts for
years_config:
  # Method for determining years to generate:
  # - "manual": Use years_to_generate list below
  # - "from_scenarios": Extract from scenarios_master.yaml automatically
  # - "all_scenarios_plus_manual": Combine both approaches
  method: "manual"
  
  # Manual list of years (used when method is "manual" or "all_scenarios_plus_manual")
  years_to_generate:
    - 2015
  
  # Additional years to always include regardless of method
  always_include: []  # Remove 2020 to focus on 2021 only

